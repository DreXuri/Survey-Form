<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
    <title id="title">Survey</title>
</head>
<body class="container">
    <header>
        <div>
            <h1>freeCodeCamp Survey Form</h1>
            <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
        </div>
    </header>
    <main >
        <form action="" id="survey-form">
            <div class="name">
            <label for="Name" id="name-label"> Name </label> 
            <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <br>
            <div class="name">
            <label for="email" id="email-label"> Email </label>  
            <input type="email" id="name" placeholder="Enter your Email" required>
            </div>
            <br>
            <div class="name">
            <label for="age" id="number-label"> Age <span>(optional)</span>  </label> 
            <input type="number" id="name" placeholder="Age" min="10" max="90" required>
            </div>
            <br>
            <div class="name">
            <label for="Name" > Which option best describes your current role? </label>
            <select name="" id="dropdown" >
                <option value="Student"  disabled="disabled" selected="selected">Select current role</option>
                <option value="Student" >Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
            </div>
            <br>
            <div class="nam">
                <label for=""> Would you recommend freeCodeCamp to a friend? </label>
                    <div class="input-radio">                          
                        <label class="radio-label">Definitely
                            <input type="checkbox">
                            <span id="rad"></span>
                        </label>
                        <label class="radio-label">Maybe
                            <input type="checkbox">
                            <span id="rad"></span>
                        </label>
                        <label class="radio-label">Not sure
                            <input type="checkbox">
                            <span id="rad"></span>
                        </label>                      
             </div>
             <br>    
            <div class="nam">
                <label for=""> What would you like to see improved? <span>(Check all that apply)</span></label>
                    <div class="input-checkbox">
                        <label class="checkbox-label"> Front-end Projects
                            <input type="checkbox" name=""  id="input-checkbox">
                            <span id="check"></span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="" id="input-checkbox">Back-end Projects
                            <span id="check"></span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="" id="input-checkbox">Data Visualization
                            <span id="check"></span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name=" " id="input-checkbox">Open Source Community
                            <span id="check"></span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="" id="input-checkbox">Gitter help rooms
                            <span id="check"></span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="" id="input-checkbox">Video
                            <span id="check"></span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="" id="input-checkbox">City Meetups
                            <span id="check"></span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="" id="input-checkbox">Wiki
                            <span id="check"></span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="" id="input-checkbox">Forum
                            <span id="check"></span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="" id="input-checkbox">Additional Courses
                            <span id="check"></span>
                        </label>
                    </div>   
            </div>
                <br>
            <div class="name">
                <label for="">Any comments or suggestions?</label>
                <textarea name="" id="textarea" cols="50" rows="10" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="name"><button type="submit" id="submit">Submit</button></div>
        </form>
    </main>
</body>
</html>
